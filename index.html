<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Mosaic - Visualize your progress and stay consistent."
    />
    <title>Mosaic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cream: {
                DEFAULT: '#F9F5F1',
                dark: '#F3EFEA',
              },
              charcoal: {
                light: '#3D3A38',
                DEFAULT: '#2C2A28',
                dark: '#1C1A18',
              },
              brand: {
                light: 'hsl(158, 24%, 92%)',
                DEFAULT: 'hsl(158, 27%, 48%)',
                dark: 'hsl(158, 29%, 33%)',
              },
              stone: {
                light: '#EAE5E1',
                DEFAULT: '#D8D1CC',
                dark: '#8F8984',
              },
              'text-primary': {
                DEFAULT: '#3D3A38',
                dark: '#F3EFEA',
              },
              'text-secondary': {
                DEFAULT: '#8F8984',
                dark: '#A9A39D',
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Custom styled scrollbar for a better look */
      .styled-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .styled-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .styled-scrollbar::-webkit-scrollbar-thumb {
        background-color: #D8D1CC; /* stone.DEFAULT */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .styled-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #8F8984; /* stone.dark */
      }
      .dark .styled-scrollbar::-webkit-scrollbar-thumb {
        background-color: #8F8984; /* stone.dark */
      }
      .dark .styled-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #A9A39D; /* text-secondary.dark */
      }
      /* For Firefox */
      .styled-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #D8D1CC transparent; /* thumb and track color */
      }
      .dark .styled-scrollbar {
          scrollbar-color: #8F8984 transparent;
      }
    </style>
</head>
  <body class="bg-cream dark:bg-charcoal antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
